<section class="greeting">
    <div class="greeting__container">
        <div class="greeting__text-area">
            <h1 class="greeting__title title">Make a Creative solutions for your Creative ideas.</h1>
            <p class="greeting__text text">We are here to give you effective ideas. We help the brands to become what
                they want.</p>
            <button class="greeting__btn btn">Get Started</button>
        </div>
        <div class="greeting__picture">
            <svg class="greeting__background-art">
                <use xlink:href="assets/icons/symbols.svg#rain"></use>
            </svg>
            <img src="assets/images/greeting-img.png" alt="The smilling girl" class="greeting__img">
            <svg class="greeting__substrate">
                <use xlink:href="assets/icons/symbols.svg#image-background"></use>
            </svg>
            <div class="greeting__icon greeting__icon--bl">
                <img src="assets/icons/pencil.png" alt="Pencil icon"
                    class="greeting__icon-img greeting__icon-img--rotate">
            </div>
            <div class="greeting__icon greeting__icon--tr">
                <img src="assets/icons/computer.png" alt="Computer icon" class="greeting__icon-img">
            </div>
            <div class="greeting__icon greeting__icon--br">
                <img src="assets/icons/speed.png" alt="Speedometer icon" class="greeting__icon-img">
            </div>
            <div class="greeting__icon greeting__icon--tl">
                <img src="assets/icons/test-tubes.png" alt="Test tubes icon" class="greeting__icon-img">
            </div>
        </div>
    </div>
</section>
